<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        <div class="badge" id="userLabel">User</div>
        <div class="badge" id="compLabel">Comp</div>
        <span id="userScore">0</span>
        :
        <span id="compScore">0</span>
    </div>

    <div class="result">
        <p>Start the Game.</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.jpg" alt="">
        </div>
        <div class="choice" id="p">
            <img src="paper.jpg" alt="">
        </div>
        <div class="choice" id="s">
            <img src="scissor.jpg" alt="">
        </div>
    </div>
    <p class="message">Make your move.</p>
    <div class="restart">
        <p> Restart </p>
    </div>
    <script src="index.js"></script>
</body>

</html>
